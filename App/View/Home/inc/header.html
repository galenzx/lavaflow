<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="keywords" content="<% if (exInfo.keywords) { %>Lavaflow,<%= exInfo.keywords %><% } else { %>Lavaflow,JavaScript,HTML,CSS,HTML5,CSS3,Node,NodeJS,前端开发,前端工程师,Web开发,移动Web开发<% } %>">
<meta name="description" content="<% if (exInfo.description) { %><%= exInfo.description %><% } else { %>Lavaflow是一个文章收录系统，将获取到的文章内容HTML转义成markdown格式存储，人人都可以为它添加或更新条目。<% } %>">
<title><% if (exInfo.title) { %><%= exInfo.title %> - <% } %>Lavaflow</title>
<link rel="stylesheet" href="http://libs.useso.com/js/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="/resource/css/bootstrap-theme-flatly.min.css">
<link rel="stylesheet" href="/resource/css/lavaflow.css">
<link rel="stylesheet" media="all and (max-width: 768px)" href="/resource/css/lavaflow-mobile.css">
<script src="http://libs.useso.com/js/jquery/2.1.1-rc2/jquery.min.js"></script>
<script src="http://libs.useso.com/js/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#lf-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/index">Lavaflow</a>
        </div>
        <div class="collapse navbar-collapse" id="lf-navbar-collapse">
            <ul class="nav navbar-nav">
                <li <% if (http.action == 'index' || http.action == 'capture') { %>class="active"<% } %>><a href="/index">提交文章</a></li>
                <li <% if (http.action == 'list') { %>class="active"<% } %>><a href="/list">收录列表</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="form" action="/list" method="GET">
                <div class="input-group">
                    <input type="text" name="keyword" class="form-control" value="<%= http.get.keyword || '' %>" placeholder="搜索">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</nav>
